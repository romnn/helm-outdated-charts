version: 3
tasks:
  goreleaser:
    cmds:
      - go install 'github.com/goreleaser/goreleaser/v2@latest'
    status:
      - which goreleaser

  golines:
    cmds:
      - go install 'github.com/segmentio/golines@latest'
    status:
      - which golines

  goimports:
    cmds:
      - go install 'golang.org/x/tools/cmd/goimports@latest'
    status:
      - which goimports

  staticcheck:
    cmds:
      - go install 'honnef.co/go/tools/cmd/staticcheck@latest'
    status:
      - which staticcheck

  golangci-lint:
    cmds:
      - go install 'github.com/golangci/golangci-lint/cmd/golangci-lint@latest'
    status:
      - which golangci-lint

  richgo:
    cmds:
      - go install 'github.com/kyoh86/richgo@latest'
    status:
      - which richgo

  default:
    cmds:
      - task: goreleaser
      - task: golines
      - task: goimports
      - task: staticcheck
      - task: golangci-lint
      - task: richgo
