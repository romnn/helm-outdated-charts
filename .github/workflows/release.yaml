name: release
on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  release-helm-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: arduino/setup-task@v2
      - uses: actions/setup-go@v5
        with:
          go-version: "stable"
      - run: task dev:tools:install
      - name: Build
        run: task build
      - name: Release
        run: task release
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
